<!DOCTYPE html>
<script type="text/javascript">

  // Google Internal Site Search script- By JavaScriptKit.com (http://www.javaScriptKit.com)
  // For this and over 400+ free scripts, visit JavaScript Kit- http://www.javaScriptKit.com/
  // This notice must stay intact for use
  
  //Enter domain of site to search.
  var domainroot="whmou.github.io"
  
  function Gsitesearch(curobj){
  curobj.q.value="site:"+domainroot+" "+curobj.qfront.value
  }
  
</script>
<html>
  <head>
    <meta name="google-site-verification" content="WLmEqAB8T32eHUWD-wV2DuRgoD-67PLytNzT924PFp0" />
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
      
        
    <div class="wrapper-masthead">
      
      <div class="container">
        
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
          
        </header>
        <form style="text-align:right;" action="http://www.google.com/search" method="get" onSubmit="Gsitesearch(this)">
          <p>Site Search the Blog:<br />
          <input name="q" type="hidden" />
          <input name="qfront" type="text" style="width: 180px" /> <input type="submit" value="Search" /></p>
          
          </form>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
      <hr />
      List of posts:
      <ul>
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    
  </body>
</html>
